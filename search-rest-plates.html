<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/codeka-style.css">
  <title>Search Result</title>
</head>
<body>
  <div class="logo">
    <img src="/images/logo.png" alt="">
  </div>
  <div class="feed">
    <div class="wrap-search">
      <div class="search__input">
        <input placeholder="Buscar restaurant, platos o whatever"/>
        <i class="fas fa-search"></i>
      </div>
      <div class="search__results">
        <div class="search__result">
          <img src="/images/result-1.jpg" alt="">
          <p>Pasta</p>
        </div>
        <div class="search__result">
          <img src="/images/result-2.jpeg" alt="">
          <p>Ensalada</p>
        </div>
        <div class="search__result">
          <img src="/images/result-3.png" alt="">
          <p>Pizza</p>
        </div>
        <div class="search__result">
          <img src="/images/result-4.jpeg" alt="">
          <p>Frapus</p>
        </div>
      </div>
      <a href="#" class="search__result--btn">Ver mas</a>
    </div>
    <footer>
      <div><i class="fas fa-house-user"></i></div>
      <div><i class="fas fa-search"></i></div>
      <div><i class="fas fa-store"></i></div>
      <div><i class="fas fa-user-circle"></i></div>
    </footer>
  </div>
 
</body>
</html>
