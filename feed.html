<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/codeka-style.css">
  <title>Feed</title>
</head>
<body>
  
  <div class="feed">
    <div class="stories">
      <div class="story">
        <img src="/images/avatar.png" alt="">
      </div>
      <div class="story">
        <img src="/images/avatar-2.png" alt="">
      </div>
      <div class="story">
        <img src="/images/avatar-3.png" alt="">
      </div>
      <div class="story">
        <img src="/images/avatar-5.png" alt="">
      </div>
    </div>
    <div class="feed__posts">
        <div class="feed__post">
          <div class="feed__post--data">
            <img src="/images/avatar-4.png" alt="">
            <span>Brandon</span>
          </div>
          <div class="feed__post--info">
            <img src="/images/post-1.webp" alt="">
            <div>
              <div class="feed__post--like-share">
                <i class="fab fa-gratipay"></i>
                <i class="fas fa-share-square"></i>
              </div>
              <div class="feed__post--comment">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti voluptates ex, repellendus iure autem eius quo fugit, 
                  voluptas aliquid ab unde quisquam ducimus et, deleniti porro cupiditate labore dolorum laudantium?
                </p>
                <textarea rows="3" cols="40">Escribe aqui</textarea>
              </div>
            </div>
          </div>
        </div>
    </div>
    <footer>
      <div><i class="fas fa-house-user"></i></div>
      <div><i class="fas fa-search"></i></div>
      <div><i class="fas fa-store"></i></div>
      <div><i class="fas fa-user-circle"></i></div>
    </footer>
  </div>
</body>
</html>
