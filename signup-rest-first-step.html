<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup-rest-style.css">
  <title>Signin Persona</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="logo">
      <img src="images/logo.png" alt="">
    </div>
    <div class="signup__restaurant-wrapper">
      <div class="signup__restaurant-inner-wrapper">
        <div class="signup__restaurant--form">
          <h4 class="hero-text">Crea tu cuenta empresa</h4>
          <form action="">
            <input placeholder="Razón Social">
            <input placeholder="RUC">
            <input placeholder="Nombre Comercial">
            <label for="">Descripción</label>
            <textarea rows="2" cols="20"></textarea>
            <label for="">Categoría</label>
            <select name="select" placeholder="Categorias">
              <option value="fastfood">Fast Food</option>
              <option value="fastfood">Pizzas y Pastas</option>
              <option value="fastfood">Comida hindu</option>
            </select>
          </form>
          <button class="signup__restaurant--next-btn">Siguiente</button>
        </div>
      </div>
    </div>
    <div class="footer__text-wrapper">
      <label for="" class="go-to-signin">¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></label>
    </div>
  </div> 
</body>
</html>
