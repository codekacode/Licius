<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/codeka-style.css">
  <title>Perfil Restaurants</title>
</head>
<body>
  <div class="logo">
    <img src="/images/logo.png" alt="">
  </div>
  <div class="perfil">
    <div class="perfil__restaurant">
      <div class="wrap">
        <img src="/images/perfil.png" alt="" class="perfil__restaurant--img"/>
        <a class="perfil__restaurant--upload" href="#">Subir logo</a>
      </div>
      <div class="perfil__restaurant--form">
        <form action="">
          <input placeholder="Razon Social">
          <input placeholder="RUC">
          <input placeholder="Nombre Comercial">
          <label for="">Descripcion</label>
          <textarea rows="2" cols="20"></textarea>
          <label for="">Categorias</label>
          <select name="select" placeholder="Categorias">
            <option value="fastfood">Fast Food</option>
            <option value="fastfood">Pizzas y Pastas</option>
            <option value="fastfood">Comida hindu</option>
          </select>
          <label for=""></label>
          <input placeholder="Direccion">
          <label for=""></label>
          <input placeholder="Horario de atencion">
        </form>
        <button class="perfil__restaurant--btn">Siguiente</button>
      </div>
    </div>
  </div>
  
</body>
</html>
