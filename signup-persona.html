<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup-persona-style.css">
  <title>Signin Persona</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="logo">
      <img src="images/logo.png" alt="">
    </div>
    <div class="signup__persona-wrapper">
      <div class="signup__persona-inner-wrapper">
        <div class="signup__persona--form">
          <h4 class="hero-text">Crea tu cuenta</h4>
          <form action="">
            <input placeholder="Nombres">
            <input placeholder="Apellidos">
            <input placeholder="Email">
            <input placeholder="Contraseña">
          </form>
          <button class="signup__persona--btn">Crear cuenta</button>
        </div>
      </div>
    </div>
    <div class="footer__text-wrapper">
      <label for="" class="go-to-signin">¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></label>
    </div>
  </div> 
</body>
</html>
