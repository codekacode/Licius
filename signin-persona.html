<html lang="en">

  <link rel="stylesheet" href="css/signin-persona-style.css">
  <title>Signin Persona</title>

<body>
  <div class="main-wrapper">
    <div class="logo">
      <img src="images/logo.png" alt="">
    </div>
    <div class="signin__persona-wrapper">
      <div class="signin__persona-inner-wrapper">
        <div class="signin__persona--form">
          <h4 class="hero-text">Ingresa a tu cuenta</h4>
          <form action="">
            <input placeholder="Email">
            <input placeholder="Contraseña">
            <label for="" class="forgot-pass"><a href="#">Olvidé contraseña</a></label>

          <button class="signin__persona--btn">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>
